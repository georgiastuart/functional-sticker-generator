name: Test Build Configurations

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        color:
          - '#823777'
          - '#d9cbb4'
          - '#f29807'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install node packages
        run: npm install
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true 
          python-version: ${{ matrix.python-version }}
      - name: Install python dependencies
        run: yes | pip install Jinja2 playwright Pillow webcolors pyyaml
      - name: Install playwright browsers
        run: playwright install
      - name: Build planner pages 
        run: npm run build -- --color "${{ matrix.color }}"
      - name: Zip images
        run: rm build/stickers/.gitignore && zip -r stickers-${{ matrix.color }}.zip build/stickers
      - name: Upload planner pdf to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: stickers-${{ matrix.color }}.zip
          path: stickers-${{ matrix.color }}.zip
